<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap-->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/vendor/AdminLTE/css/AdminLTE.min.css">

<body ms-controller="root" class=" skin-purple-light sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->

        <!-- Logo -->
        <a href="javascript:;" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>abbr</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Report Engine</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <!-- Notifications Menu -->
                    <li class="notifications-menu">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                    </li>
                    <!-- Tasks Menu -->
                    <li class=" tasks-menu">

                    <li>

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu tree">

                <li class="active">
                    <a href="#"><i class="fa fa-link"></i>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-link"></i>

                </li>

                        <span class="pull-right-container">

                    <ul class="treeview-menu">
                        <li><a href="#">Link in level 2</a></li>
                        <li><a href="#">Link in level 2</a></li>
                    </ul>
                </li>
                <li class="bg-green">
                    <a href="#">

                    </a>
                </li>
            </ul>

        </section>
        <!-- /.sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="content-wrapper" style="min-height: 421px;">
        <!--bootstrap tab风格 多标签页-->
        <div class="content-tabs">
            <nav class="page-tabs menuTabs tab-ui-menu" id="tab-menu">
                <div class="page-tabs-content" style="margin-left: 0px;">
                </div>
            </nav>
            <div class="btn-group roll-nav roll-right">

                    <li><a class="tabCloseAll" href="javascript:;">1</a>
                    </li>
                    <li><a href="javascript:;">2</a></li>
                </ul>
            </div>

            <a class="roll-nav roll-right fullscreen" style="cursor:pointer; background-color:#FFFFFF;"

        <section class="content-header">
            <h1>
                Page Header

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>
        <section class="content container-fluid">
            <div class="row" style="background-color: #ffffff; ">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Parser SQL</h3>
                        <div class="box-tools pull-right">

                            <span class="label label-primary">Tool</span>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        The body of the box
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        The footer of the box
                    </div>
                    <!-- box-footer -->
                </div>
            </div>
        </section>

    </div>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
